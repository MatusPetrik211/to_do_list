<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/svg" href="images/list_12966974.png">
</head>
<body>
    <div class="side">
        <h1 class="title">To Do List</h1>
        <div class="projects">
            <div class="projects-header">
                <h3 class="sub-title">Projects</h3>
                <button class="btn add-project">add project</button>
            </div>
            <div class="project-container">

            </div>
        </div>
    </div>
    <div class="main">
        <div class="task-container">

        </div>
        <button class="btn add-task">add task</button>
    </div>
    <dialog class="project-modal">
        <form action="" class="project-form" method="dialog">
            <div>
                <label for="project-name">Name of the project: </label>
                <input id="project-name">
            </div>
            <div>
                <button class="btn close-project" id="closeBtn">Close</button>
                <button class="btn confirm-project" id="confirmBtn">Confirm</button>
            </div>
        </form>
    </dialog>
    <dialog class="task-modal">
        <form action="" class="task-form" method="dialog">
            <div class="text-input">
                <label for="task-name">Name: </label>
                <input id="task-name">
            </div>

            <div class="text-input">
                <label for="task-description">Description: </label>
                <textarea name="task-description" id="task-description" rows=4 ></textarea>
            </div>

            <div class="text-input">
                <label for="due-date">Date: </label>
                <input id="due-date" type="date">
            </div>

            <div>
                <p>Priority: </p>
                
                <div class="priority-container">
                    <div>
                        <input type="radio" id="low" name="priority" value="low">
                        <label for="low" class="radio-label">low</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="priority" value="medium">
                        <label for="medium" class="radio-label">medium</label>
                    </div>
                    <div>
                        <input type="radio" id="high" name="priority" value="high">
                        <label for="high" class="radio-label">high</label>
                    </div>
                </div>
            </div>

            <div>
                <button class="btn close-task">Close</button>
                <button class="btn confirm-task">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
